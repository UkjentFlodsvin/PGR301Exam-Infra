    plan:
      - aggregate:
          - get: ExamPGR301-Infra
      - task: apply
        file: ExamPGR301-Infra/concourse/terraform/task.yml
        input_mapping: {source: ExamPGR301-Infra}
        params:
          github_token: ((github_token))
          heroku_api_key: ((heroku_api_key))
          command: apply ((heroku_provider))
          directories: |
            terraform
