platform: linux

image_resource:
  type: docker-image
  source:
    repository: wingrunr21/alpine-heroku-cli
    tag: "latest"

params:
  heroku_api_key: ((heroku_api_key))
  heroku_provider: ((heroku_provider))
  heroku_app_name: ((heroku_app_name))
run:
  path: ./source/concourse/heroku/pushBuild.sh